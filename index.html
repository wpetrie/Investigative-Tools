<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Investigations Tools</title>
  <link rel="icon" type="image/png" href="https://www.cbrps.ca/images/CBRPS.png">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Centered wrapper for the grid */
    .wrapper {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Grid for the cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card svg {
      margin-bottom: 0.5rem;
    }

    .card h2 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .card a:hover {
      background-color: #555;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      margin-top: auto;
    }

    footer a {
      color: #4da3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin: 0 0 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.cbrps.ca/images/CBRPS.png" alt="CBRPS Logo">
    <h1>Internet Investigations Tools</h1>
  </header>

  <div class="wrapper">
    <div class="grid">
      <!-- Example Card (add your existing cards here) -->
      <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
             viewBox="0 0 24 24" style="fill: lightblue;">
          <circle cx="12" cy="12" r="10"/>
        </svg>
        <h2>OSINT Industries</h2>
        <p>Open-source intelligence search platform.</p>
        <a href="https://app.osint.industries/" target="_blank">Visit Tool</a>
      </div>
      <!-- Insert the rest of your cards here -->
    </div>
  </div>

  <footer>
    Maintained by Cst. William Petrie | &copy; <span id="year"></span> | Last update: September 2025 |
    <a href="mailto:wpetrie@cbrps.ca">Contact</a>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
